

<div *ngIf="movie" id="playerContainer" class="container-fluid">
  <div class="video-player">
  <a class="back" routerLink="/" > <i class="fas fa-arrow-left"></i> </a>
  <video *ngIf="movie" id="moviePlayer" class="player"
    width="640" height="640"
    controls  autoplay
    poster="{{movie.poster}}" preload="auto" >
    <source src="{{movie.videoUrl}}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</div>

</div>
