
<div class="movie fade-in">

    <img src="{{movie.poster}}" />

    <div class="movie-overlay">
        <div class="movie-info">
            <p>{{movie.name}}</p>
            <p><strong>{{movie.lenght}}</strong></p>
            <h4>{{movie.plot}}</h4>
        </div>
        <button routerLink="/play-movie/{{movie.id}}" class="play-button"> 
            <i class="fas fa-play-circle"></i> <span>Ver</span> 
        </button>
    </div>
</div>
